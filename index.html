<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
  </head>
  <body>
    <div id="app">
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
      <div id="controls">
        <div class="controls-data">
          <h1>Pacman</h1>
          <div class="levels"></div>
          <div class="score">
            <h3>Score: <span id="score">0</span></h3>
          </div>
          <div class="score">
            <h3>Lives: <span id="lives">0</span></h3>
          </div>
        </div>
        <button id="run-btn" class="btn">Start</button>
      </div>
    </div>
    <dialog class="dialog" id="win-dialog">
      <h3>You win!</h3>
      <button class="btn dialog-btn">Cool</button>
    </dialog>
    <dialog class="dialog" id="lose-dialog">
      <h3>You lose!</h3>
      <button class="btn dialog-btn">Ok</button>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
